<div class="container">
  <div class="row no-gutter">
    <div class="col-sm-12 col-md-7 col-lg-8 col-xl-9">
      <div id="train-images" class="carousel slide" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
          <li data-target="#train-images" data-slide-to="0" class="active"></li>
          <li data-target="#train-images" data-slide-to="1"></li>
          <li data-target="#train-images" data-slide-to="2"></li>
          <li data-target="#train-images" data-slide-to="3"></li>
        </ol>
        <!--Images-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/TRA_EMU800-ED827.jpg/1200px-TRA_EMU800-ED827.jpg"
              class="d-block" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/EP2K-049_with_train%2C_Tomsk-1_station.jpg"
              class="d-block" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/C%26O_Railway_Heritage_Center_-_C%26O_614_Locomotive_-_3.JPG/1200px-C%26O_Railway_Heritage_Center_-_C%26O_614_Locomotive_-_3.JPG"
              class="d-block" alt="Slide 3">
          </div>
          <div class="carousel-item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/IORE_beim_Tornetr%C3%A4sk.jpg/1200px-IORE_beim_Tornetr%C3%A4sk.jpg"
              class="d-block" alt="Slide 4">
          </div>
        </div>
        <a class="carousel-control-prev" href="#train-images" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#train-images" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-sm-12 col-md-5 col-lg-4 col-xl-3">
      <div class="card card-body">
        <!--Title-->
        <div class="card-title text-center text-black">
          <h2>Buy a ticket</h2>
        </div>
        <!--End Title-->

        <!--Ticke Form-->
        <form>
          <div class="form-group mt-3">
            <input type="text" class="form-control form-control-lg" list="station-list" id="fromCity" [(ngModel)]="searchConnection.from_City" name="fromCity"
              placeholder="e.g. Kraków Centralny">
            <datalist id="station-list">
              <select>
                <option *ngFor="let station of stations">{{station}}</option>
              </select>
            </datalist>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control form-control-lg" list="station-list" id="toCity" [(ngModel)]="searchConnection.to_City" name="toCity"
              placeholder="e.g. Szczecin Główny">
            <datalist id="station-list">
              <select>
                <option *ngFor="let station of stations">{{station}}</option>
              </select>
            </datalist>
          </div>
          <div class="form-group mt-3">
            <input type="date" class="form-control form-control-lg" [(ngModel)]="searchConnection.depart_date" name="depart_date">
          </div>
          <div class="form-group mt-3">
            <input type="time" class="form-control form-control-lg" [(ngModel)]="searchConnection.depart_time" name="depart_time">
          </div>
          <!--Append-->
          <button type="submit" (click)="connectionSearching()" [disabled]="!searchConnection.from_City || !searchConnection.to_City || !checkDate()" routerLink="/connection" class="btn btn-success btn-block text-uppercase">Search</button>
        </form>
        <!--End ticket form-->

      </div>
    </div>
  </div>
</div>
