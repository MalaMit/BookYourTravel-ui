<div class="container">
  <form [formGroup]="loginForm" class="form-horizontal">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Please Login</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div *ngIf="submitted && !loginForm.valid" class="alert alert-danger col-md-6">
        <span>Incorrect Login or Password!</span>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only">Login</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user fa-lg"></i></div>
            <input type="text" formControlName="userName" class="form-control"
              placeholder="login" required autofocus>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-success" (click)="onSignIn()">Login</button>
        <a class="btn btn-link" style="padding-left: 2rem" href="">Forgot Your Password?</a>
      </div>
    </div>
  </form>
</div>
